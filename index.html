<!DOCTYPE html>
<html>
<head>
    <title>Car Rental Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Car Rental Application</h1>
    
    <form action="/rent" method="post">
        <label for="car_name">Car Name:</label>
        <input type="text" id="car_name" name="car_name" required>

        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required>

        <label for="rental_days">Rental Days:</label>
        <input type="number" id="rental_days" name="rental_days" required>

        <input type="submit" value="Rent Car">
    </form>

    <table>
        <thead>
            <tr>
                <th>Car Name</th>
                <th>Customer Name</th>
                <th>Rental Days</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
